<script type="text/javascript">


//based on http://stackoverflow.com/questions/11245119/how-to-get-mouse-pointer-position-using-javascript-for-internet-explorer

document.onmousemove = getMouseXY;//run function of mouse move

// temp values for x,y mouse position
var tempX = 0
var tempY = 0

function drawPoo(pooWidth, pooHeight, roundness, xPos, yPos){
	var div = document.createElement('div');
	div.innerHTML = "ðŸ’©";
	div.className = 'poo';
	div.style.width = pooWidth + 'px';
	div.style.height = pooHeight + 'px';
	div.style.borderRadius = roundness + 'px';
	div.style.left = xPos + 'px';//position div relative to top based on document size
    div.style.top = yPos + 'px';//position div relative to left based on document size
    document.body.appendChild(div);//append the div
}

function getMouseXY(e) {
	tempX = e.pageX
	tempY = e.pageY
	var startTime = new Date();

	//console.log(new Date())

	drawPoo(11,11,5,tempX,tempY);
	
	// show the position values in the form named Show
	// in the text fields named MouseX and MouseY
	document.Show.MouseXInput.value = 'x = ' + tempX
	document.Show.MouseYInput.value = 'y = ' + tempY

}




</script>
